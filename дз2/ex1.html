<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Слайдер изображений</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

<body>
    <div class="slider-container">
        <div class="image-display">
            <img class="img" id="image" src="image/1.jpg" alt="Изображение" />
        </div>
        <div class="navigation-buttons">
            <button id="prev-button">Предыдущее изображение</button>
            <button id="next-button">Следующее изображение</button>
        </div>
        <div class="indicators">
            <span class="indicator" data-index="0"></span>
            <span class="indicator" data-index="1"></span>
            <span class="indicator" data-index="2"></span>
        </div>
    </div>
</body>
